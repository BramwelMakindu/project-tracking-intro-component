<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracking Intro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.svg" alt="logo">
        </div>
        <div class="navlinks">
            <ul>
                <li><a href="#">Product</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
            <div class="middot"></div>
            <p class="login">LOGIN</p>
        </div>
        <div class="nav-operators">
            <img class="open-menu" src="images/icon-hamburger.svg" alt="menu-icon">
            <img class="close-menu" src="images/icon-close.svg" alt="close-icon">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="left-side">
                <div class="top">
                    <p>New</p>
                    <span>Monograph Dashboard</span>
                </div>
                <div class="middle">
                    <h1>Powerful insights into your team</h1>
                    <p>Project planning and time tracking for agile teams</p>
                </div>
                <div class="bottom">
                    <button>Schedule a demo</button>
                    <p>to see a live preview</p>
                </div>
            </div>
            <div class="right-side">
                <img src="images/illustration-devices.svg" alt="illustration">
            </div>
            <div class="background"></div>
        </div>
    </main>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges/project-tracking-intro-component-5d289097500fcb331a67d80e/hub" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/BramwelMakindu" target="_blank">Bramwel Makindu</a>
        </p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
